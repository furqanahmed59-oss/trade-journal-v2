<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Trade Journal v2 Cloud</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://wqgcqwigxxqimjwlqjdz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxZ2Nxd2lneHhxaW1qd2xxamR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTcxOTIsImV4cCI6MjA4NTYzMzE5Mn0.Q45TkwSyAtcwp2PDXMKJdh4NvPBT-rDFyMI3V6_FAfs"
);

async function addTrade() {
  const date = document.getElementById("date").value;
  const session = document.getElementById("session").value;
  const rr = document.getElementById("rr").value;
  const notes = document.getElementById("notes").value;

  await supabaseClient.from("trades").insert([{
    date,
    session,
    rr,
    notes
  }]);

  loadTrades();
}

async function loadTrades(){
  const { data } = await supabaseClient
    .from("trades")
    .select("*")
    .order("created_at",{ascending:false});

  const list = document.getElementById("trades");
  list.innerHTML = "";

  data.forEach(t=>{
    const div = document.createElement("div");
    div.innerHTML = `
      <b>${t.date}</b> | ${t.session} | RR ${t.rr}<br/>
      ${t.notes}
      <hr/>
    `;
    list.appendChild(div);
  });
}

window.onload = loadTrades;
</script>
</head>

<body style="background:#0b0f14;color:white;font-family:system-ui;padding:20px">
<h2>Trade Journal v2 - Cloud Sync Test</h2>

<input type="date" id="date"><br/><br/>
<input placeholder="Session" id="session"><br/><br/>
<input placeholder="RR" id="rr" type="number" step="0.01"><br/><br/>
<textarea id="notes" placeholder="Notes"></textarea><br/><br/>
<button onclick="addTrade()">Add Trade</button>

<h3>Trades</h3>
<div id="trades"></div>

</body>
</html>
